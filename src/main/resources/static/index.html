<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .search-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .search-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .search-input {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-input input {
            flex: 1;
            min-width: 200px;
        }

        .books-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .books-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .books-table td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .books-table tr:hover {
            background: #f8f9fa;
        }

        .books-table tr:last-child td {
            border-bottom: none;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 8px 15px;
            font-size: 14px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .no-books {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 20px;
            }

            .search-input {
                flex-direction: column;
            }

            .search-input input {
                min-width: auto;
            }

            .books-table {
                font-size: 14px;
            }

            .books-table th,
            .books-table td {
                padding: 10px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Book Management System</h1>
            <p>Manage your book collection with ease</p>
        </div>

        <div class="main-content">
            <!-- Alert Messages -->
            <div id="alert-container"></div>

            <!-- Add/Edit Book Form -->
            <div class="form-section">
                <h2 id="form-title">Add New Book</h2>
                <form id="book-form">
                    <input type="hidden" id="book-id" value="">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" name="title" required placeholder="Enter book title">
                    </div>
                    <div class="form-group">
                        <label for="author">Author *</label>
                        <input type="text" id="author" name="author" required placeholder="Enter author name">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-btn">Add Book</button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">Cancel</button>
                </form>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <h2>Search Books</h2>
                <div class="search-input">
                    <input type="text" id="search-keyword" placeholder="Search by title or author...">
                    <button type="button" class="btn btn-primary" onclick="searchBooks()">Search</button>
                    <button type="button" class="btn btn-secondary" onclick="loadAllBooks()">Show All</button>
                </div>
            </div>

            <!-- Books Table -->
            <div class="table-section">
                <h2>Book Collection</h2>
                <div id="books-container">
                    <div class="loading">Loading books...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api/books';
        let isEditing = false;

        // DOM Elements
        const bookForm = document.getElementById('book-form');
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const bookIdInput = document.getElementById('book-id');
        const titleInput = document.getElementById('title');
        const authorInput = document.getElementById('author');
        const booksContainer = document.getElementById('books-container');
        const alertContainer = document.getElementById('alert-container');
        const searchKeyword = document.getElementById('search-keyword');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadAllBooks();
            setupEventListeners();
        });

        function setupEventListeners() {
            bookForm.addEventListener('submit', handleFormSubmit);
            cancelBtn.addEventListener('click', resetForm);
            searchKeyword.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchBooks();
                }
            });
        }

        // Form handling
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const bookData = {
                title: titleInput.value.trim(),
                author: authorInput.value.trim()
            };

            if (isEditing) {
                updateBook(bookIdInput.value, bookData);
            } else {
                addBook(bookData);
            }
        }

        function resetForm() {
            isEditing = false;
            bookForm.reset();
            bookIdInput.value = '';
            formTitle.textContent = 'Add New Book';
            submitBtn.textContent = 'Add Book';
            cancelBtn.style.display = 'none';
        }

        // CRUD Operations
        async function addBook(bookData) {
            try {
                console.log('Adding book:', bookData);
                console.log('API URL:', API_BASE_URL);
                
                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(bookData)
                });

                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);

                if (response.ok) {
                    const book = await response.json();
                    console.log('Book added:', book);
                    showAlert('Book added successfully!', 'success');
                    resetForm();
                    loadAllBooks();
                } else {
                    const error = await response.text();
                    console.error('Error response:', error);
                    showAlert(`Error adding book: ${error}`, 'error');
                }
            } catch (error) {
                console.error('Fetch error:', error);
                showAlert(`Error: ${error.message}`, 'error');
            }
        }

        async function loadAllBooks() {
            try {
                showLoading();
                const response = await fetch(API_BASE_URL);
                
                if (response.ok) {
                    const books = await response.json();
                    displayBooks(books);
                } else {
                    showAlert('Error loading books', 'error');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'error');
            }
        }

        async function updateBook(id, bookData) {
            try {
                const response = await fetch(`${API_BASE_URL}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(bookData)
                });

                if (response.ok) {
                    const book = await response.json();
                    showAlert('Book updated successfully!', 'success');
                    resetForm();
                    loadAllBooks();
                } else {
                    const error = await response.text();
                    showAlert(`Error updating book: ${error}`, 'error');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'error');
            }
        }

        async function deleteBook(id) {
            if (!confirm('Are you sure you want to delete this book?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showAlert('Book deleted successfully!', 'success');
                    loadAllBooks();
                } else {
                    showAlert('Error deleting book', 'error');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'error');
            }
        }

        async function searchBooks() {
            const keyword = searchKeyword.value.trim();
            if (!keyword) {
                loadAllBooks();
                return;
            }

            try {
                showLoading();
                const response = await fetch(`${API_BASE_URL}/search?keyword=${encodeURIComponent(keyword)}`);
                
                if (response.ok) {
                    const books = await response.json();
                    displayBooks(books);
                } else {
                    showAlert('Error searching books', 'error');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'error');
            }
        }

        // UI Functions
        function displayBooks(books) {
            if (books.length === 0) {
                booksContainer.innerHTML = '<div class="no-books">No books found. Add some books to get started!</div>';
                return;
            }

            const tableHTML = `
                <table class="books-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${books.map(book => `
                            <tr>
                                <td>${book.id}</td>
                                <td>${escapeHtml(book.title)}</td>
                                <td>${escapeHtml(book.author)}</td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn btn-warning btn-sm" onclick="editBook(${book.id}, '${escapeHtml(book.title)}', '${escapeHtml(book.author)}')">
                                            ‚úèÔ∏è Edit
                                        </button>
                                        <button class="btn btn-danger btn-sm" onclick="deleteBook(${book.id})">
                                            üóëÔ∏è Delete
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            booksContainer.innerHTML = tableHTML;
        }

        function editBook(id, title, author) {
            isEditing = true;
            bookIdInput.value = id;
            titleInput.value = title;
            authorInput.value = author;
            formTitle.textContent = 'Edit Book';
            submitBtn.textContent = 'Update Book';
            cancelBtn.style.display = 'inline-block';
            
            // Scroll to form
            document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
        }

        function showLoading() {
            booksContainer.innerHTML = '<div class="loading">Loading books...</div>';
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
